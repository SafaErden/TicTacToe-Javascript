<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="text-primary">Tic Tac Toe</h1>
      </div>
    </div>
    <div class="row  d-flex align-items-center justify-content-center">
      <div class="col-6 text-center">
        <h2 class="text-success">Score Board</h2>
        <div class="row">
          <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold"><span id="player1">Player 1</span>:
            <span class="font-weight-normal" id="xScore">0</span></div>
          <div class="col-6 text-center h3 bg-primary text-white p-3 border border-white rounded font-weight-bold"><span id="player2">Player 2</span>:
            <span class="font-weight-normal" id="oScore">0</span></div>
        </div>
      </div>
    </div>

    <div class="row" id="createPlayers">
      <form class="col p-5">
        <div class="form-group">
          <label for="name" id="nameLabel" class="font-weight-bold h4">Player's Name: </label>
          <input type="text" class="form-control" id="name">
        </div>
        <div id="letterInfo" class=" font-weight-bold mb-2 text-primary"></div>
        <div class="form-group" id="letterOptions">
          <label for="letter" class="font-weight-bold h4">Player 1 Letter:</label>
          <select class="form-control" id="letter">
            <option value="X">X</option>
            <option value="O">O</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100 p-3" id="createPlayer">Create Player</button>
      </form>
    </div>

    <div class="mt-5" id="board">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-9 text-success h3 p-0">
          <span id="playerName">Player</span>'s turn...
        </div>
      </div>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
      </div>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
      </div>
      <div class="row d-flex align-items-center justify-content-center">
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
        <div class="hoverable col-3 bg-secondary border rounded font-weight-bold text-center text-white display-4 p-5">
          &nbsp;</div>
      </div>
    </div>

    <div class="row" id="newRound">
      <div class="col text-center">
        <img src="assets/congrats.jpg" alt="congratulations" class="img-fluid" id="img">
        <h1 class="satisfy text-primary">
          <span id="winnerName">PlayerName </span> won this turn!
        </h1>
        <button type="submit" class="btn btn-success border border-white rounded p-3 w-50 mt-4 mb-5" id="nextRound">New
          Round</button><button type="submit" class="btn btn-danger border border-white rounded  p-3 w-50 mt-4 mb-5"
          id="reloader">End Game</button>
      </div>
    </div>
  </div>





  <script type="module" src="app.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
